<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Загрузка файла в один клик</title>
        <script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            $(function() {
                //При нажатии кнопки «загрузка в один клик» запускается операция просмотра файлов в форме.
                $("#hehe").click(function() {
                    $("#uploadfile").click();
                })
                //Когда файл загрузки выбран, выполните операцию отправки формы
                $("#uploadfile").change(function() {
                    alert("загрузить файлы");
                    $("#form1").submit();
                })
            })
        </script>
    </head>

    <body>
        <input type="button" id="hehe" value= "Загрузить файл" />
        <form style="display: none;" id="form1" action="#" method="post" enctype="multipart/form-data" target="myframe">
            <input type="file" name="uploadfile" id="uploadfile" />
        </form>
        <iframe style="display: none;" id="myframe"/>
    </body>

</html>
